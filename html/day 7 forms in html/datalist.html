<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suggestion list</title>
</head>
<body>
    <form action="#">
        email <input type="email" name="user email"> <br>
        password <input type="password" name="user password"> <br>
        mention your state name <br>
        <input type="text" placeholder="enter your name" list="state name">
        <datalist id="state name">
            <option value="up"></option>
            <option value="uk"></option>
            <option value="varanasi"></option>
            <option value="ap"></option>
            <option value="delhi"></option>
            <option value="kerala"></option>
        </datalist>
        <input type="submit" value="login">
        <input type="reset" value="exit">

    </form>
</body>
</html>
