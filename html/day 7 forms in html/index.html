        <h1>Registration form</h1>
        <form action="#">
            name     <input type="text"><br><br>
            email    <input type="email"><br><br>
            password <input type="password"><br><br>
            dob      <input type="date"><br><br>
            mob      <input type="number"><br><br>

            mention your resume <input type="file" accept=".pdf..jpg,multiple"><br><br>
            time <input type="time"><br><br>
            dob & dot <input type="date time datetime-local"><br><br>
            <input type="color"><br><br>
            salary range <input type="range" min="0" max="100" step="10"><br><br>
            search here <input type="search"><br><br>
            linkedin <input type="url"><br><br>
             account number <input type="number"><br><br>
             month <input type="month"> <br><br>
             week <input type="week"><br><br>
             <input type="button" value="menu"><br><br>
             <input type="hidden">
            
    
            <input type="submit" value="submit">
            <input type="reset" value="reset">
    </form>
    
</body>
