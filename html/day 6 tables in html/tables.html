    <table border="1" align="center" rules="all" cellspacing="10px" cellpadding="10px">
        <caption>COLLEGE TIME TABLE</caption>

            <th>Days</th>
            <th>1 <sup>st</sup>Half</th>
            <th>BREAK</th>
            <th>2 <sup>nd</sup>Half</th>

            <td>MON</td>
            <td>Java</td>
            <td rowspan="5">LUNCH</td>

        </tr>

            <td>TUE</td>

        </tr>

         </tr>
         <tr align="center">
            <td>FRI</td>
            <td>OS</td>
            <td>Python</td>
         </tr>

            <td>SAT</td>
            <td colspan="3">Week Off</td>
         </tr>

            <td colspan="3">HOLIDAY</td>
         </tr>



    </table>
